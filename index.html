      <div class="container">
          <h2 class="text mt-3">Covid-19 Prediction</h2>
          <form action="/" method="POST">
            <!-- <div class="form-group">
              <label for="fever" class="form-label">Fever</label>

            <div class = "form-group mt-3">
            <label for="cough" class="form-label">Cough</label>
            <select class="form-select" aria-label="Default select example" name="cough" id="cough">
                <option selected>Do you have cough?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            </div>

            <div class = "form-group mt-3">
            <label for="fever" class="form-label">Fever</label>
            <select class="form-select" aria-label="Default select example"  name="fever" id="fever">
                <option selected>Do you have fever?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            </div>
            
            <div class = "form-group mt-3">
            <label for="sore_throat" class="form-label">Sore Throat</label>
            <select class="form-select" aria-label="Default select example" name="sore_throat" id="sore_throat">
                <option selected>Do you have sore throat?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            </div>

            <div class = "form-group mt-3">
            <label for="shortness_of_breath" class="form-label">Shortness of Breath</label>
            <select class="form-select" aria-label="Default select example" name="shortness_of_breath" id="shortness_of_breath">
                <option selected>Do you have shortness of breath?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            </div>
            
            <div class = "form-group mt-3">
            <label for="head_ache" class="form-label">Headache</label>
            <select class="form-select" aria-label="Default select example" name="head_ache" id="head_ache">
                <option selected>Do you have headache?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            </div>
            
            <div class = "form-group mt-3">
            <label for="age_60_and_above" class="form-label">60 Years or Above</label>
            <select class="form-select" aria-label="Default select example" name="age_60_and_above" id="age_60_and_above">
                <option selected>Are you 60 years or above?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            </div>
            
            <div class = "form-group mt-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" aria-label="Default select example" name="gender" id="gender">
                <option selected>Select your gender.</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
            </div>
            
            <div class = "form-group mt-3">
            <label for="test_indication" class="form-label">Reason for Testing</label>
            <select class="form-select" aria-label="Default select example" name="test_indication" id="test_indication">
                <option selected>Why do you wanna test?</option>
                <option value="2">Contact With Confirmed</option>
                <option value="3">Abroad</option>
                <option value="1">Other</option>
            </select>
            </div>           

            <button class="btn btn-primary mt-3">Submit</button>
          </form>
      </div>
